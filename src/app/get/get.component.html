
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address. </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="emailId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EmailId </th>
    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
  </ng-container>

  <ng-container matColumnDef="logoPath">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LogoPath </th>
    <td mat-cell *matCellDef="let element"> {{element.logoPath}} </td>
  </ng-container>

  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNo </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
  </ng-container>

  <ng-container matColumnDef="orgId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> OrgId </th>
    <td mat-cell *matCellDef="let element"> <a routerLink="{{element.orgId}}">{{element.orgId}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization </th>
    <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.status}} 
      <mat-icon class="text-danger" (click)="deleteClick(element)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
